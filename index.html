<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="https://www.aluracursos.com/" title="Pagina Oficial de Alura" class="logo-alura">
                <img src="imagenes/Logo.png" alt="logo de alura">
            </a>
        </header>
        <main>

            <section class="main-section">
                <textarea class="main-textarea" placeholder="Ingrese el texto aqui"></textarea>
                <div class="rules-container">
                    <img class="exclamation-logo" src="imagenes/bi_exclamation-circle-fill.png" alt="icono signo exclamacion">
                    <p class="rules-text">Solo letras minusculas y sin acentos</p>
                </div>
                <div class="button-container">
                    <input type="button" class="btn-encrypt" value="Encriptar">
                    <input type="button" class="btn-decrypt" value="Desencriptar">
                </div>
            </section>

            <section class="result-section">
                <div class="result-interaction-container">
                    <div class="no-text-message-container">
                        <div class="munieco-container mobile-hide">
                            <img class="munieco-image" src="imagenes/Muñeco.png" alt="muñeco de alura">
                        </div>
                        <div class="error-msg-container"  >
                            <h3>Ningun mensaje fue encontrado</h3>
                        </div>
                        <div class="paragraph-container"  >
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                    <div class="result-container hide">
                        <p class="encrypted-text"></p>
                        <div class="copy-btn-container">
                            <input type="button" class="btn-copy" value="Copiar">
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer>
            <div class="contacto-container">
                <div class="start-contact">
                    <p class="created-by">Creado por Tomas Falico</p>
                </div>
                <div class="alura-contact">
                    <p>Perfil en Alura</p>
                    <a href="https://app.aluracursos.com/user/tomasfalico" title="Perfil Tomas Falico Alura">
                        <img src="imagenes/alura-icon.png" alt="logo-alura" >
                    </a>
                </div>
                <div class="github-contact">
                        <p>Github</p>
                    <a href="https://github.com/TomasFalico" title="Perfil Tomas Falico Github">
                        <img src="imagenes/github-icon.png">
                    </a>
                </div>
                <div class="linkedin-contact">
                    <p>Contacto Linkedin</p>
                    <a href="https://www.linkedin.com/in/tomas-falico/" title="Perfil Tomas Falico Linkedin">
                        <img src="imagenes/linkedin-icon.png">
                    </a>
                </div>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="encriptar.js"></script>
    </body>
</html>
